<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List Using Vuejs</title>
   <link rel="stylesheet" href="bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/css/emoji.min.css" integrity="sha512-g85Z5r0tA1tvV9xX6Ox6ZLhJPkX1k0diGsJcVm56Zd++P69y82MJ0qG6BAMeKfHrDWE+0DoFl7TUqEha63u5GA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
   .checked{
   	text-decoration: line-through;
   }
   #pointer{
   	cursor: pointer;
   }
   body{
   	background-color: #efefef;
   }
   </style>
</head>
<body>
	<div class="container-fluid" id="app">
		<div class="col-md-6 offset-3 mt-5">
			<div class="row">
				<div class="col-md-10">
					<p class="lead emoji-picker-container">
				<input type="text" class="form-control" v-model="todo" data-emojiable="true" placeholder="Add To Do List">
			       </p>
			    </div>
			    <div class="col-md-2">
			    	<button class="btn btn-outline-success" @click="addList" type="button">
			    		<i class="fas fa-plus-circle"></i>
			    	</button>
			    </div>
			</div>

			<ul class="list-group mt-5">
				<li v-for="(value,index) in todos" class="list-group-item" :class="{'checked':value.status}">
					{{value.text}}
				<span class="float-right"><input type="checkbox" @click="edit(index)"> <span @click="del(index)" 
					id="pointer" class="text-danger"><i class="fas fa-trash"></i> </span></span>
				</li>
			</ul>
		</div>
	</div>


<script src="jquery.js"></script>	
<script src="bootstrap.min.js"></script>
<script src="vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/js/emoji-picker.min.js" integrity="sha512-EDnYyP0SRH/j5K7bYQlIQCwjm8dQtwtsE+Xt0Oyo9g2qEPDlwE+1fbvKqXuCoMfRR/9zsjSBOFDO6Urjefo28w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/js/config.min.js" integrity="sha512-byA8FwGXZ9uZ/S17exCzIxYz9obk57h608OIbDkDpGzO/IfU1mhQoihqLW+IK19J/gBT/inpG2ohYZCGxuO4VA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/js/jquery.emojiarea.min.js" integrity="sha512-mGa/ehqlsnXVGkJJhvP0t1+UFDqm8FtZHkJdDUhMbircdEe+unkimR2UL7V7uRFe9Yf/kul+naEh65I9p43R5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/js/util.min.js" integrity="sha512-rTVSXeGNtYZ5y59UtVTHvenNsJ6xkNiaft0eM38EjZBMDPmVkMsxpmDLYZ1y0DJQ5F9lm3a8yQMMw2HIXyEOeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	new Vue({
		el: "#app",
		data:{
			todo:" ",
			todos:[
			
			]
		},
		methods:{
			addList:function(){
				this.todo;
				this.todos.push({"text":this.todo,'status':false});
				this.todo="";
			},
			edit:function(index){
				if(this.todos[index].status==false){
					this.todos[index].status=true;
				}else{
					this.todos[index].status=false;
				}
			},
			del:function(index){
				this.todos.splice(index);
			}
		}

	})

	 $(function() {
        
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: './img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
 
        window.emojiPicker.discover();
      });

	</script>
</body>
</html>
